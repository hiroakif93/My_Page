<script>
  document.addEventListener('DOMContentLoaded', function() {
      var dropdowns = document.querySelectorAll('nav > ul > li');
  
      dropdowns.forEach(function(dropdown) {
          dropdown.addEventListener('click', function() {
              var openDropdown = document.querySelector('nav .show');
              if (openDropdown && openDropdown !== dropdown) {
                  openDropdown.classList.remove('show');
              }
              dropdown.classList.toggle('show');
          });
      });
  
      // ドキュメント内のどこかをクリックしたときにドロップダウンを閉じる
      document.addEventListener('click', function(e) {
          if (!e.target.closest('nav')) {
              document.querySelectorAll('nav .show').forEach(function(openDropdown) {
                  openDropdown.classList.remove('show');
              });
          }
      });
  });
  </script>
  
<nav>
    <ul>
      <li><a href="{{ "/" | relative_url }}">Home</a></li>
      <li><a href="{{ "/_contents/about" | relative_url }}">About</a></li>
      <li><a href="{{ "/_contents/publication" | relative_url }}">Publication</a></li>
      <li class="dropdown">
        <a href="#" class="dropbtn">Documents</a>
        <ul class="dropdown-content">
          <li><a href="{{ "/_contents/documents/r" | relative_url }}">R</a></li>
          <li><a href="{{ "/_contents/documents/bioinfo" | relative_url }}">Bioinfo</a></li>
        </ul>
      </li>
    </ul>
  </nav>
